<div class="container">
  <div class="row">
      <div class="col-md-12">
        <h3>
            {{ entity }}&nbsp;
            <a
              class="btn btn-primary btn-lg"
              data-toggle="modal"
              data-target="#modelId"
            >
              <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
          </h3>
      </div>
  </div>
    
  <!-- Button trigger modal -->
  <!-- <button
    type="button"
    class="btn btn-primary btn-lg"
    data-toggle="modal"
    data-target="#modelId"
  >
    Launch
  </button> -->

  <div class="row text-center">
      <div class="col-md-12">
        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Marca</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">{{ id }}</td>
                <td>{{ marca }}</td>
                <td>
                  <button
                    type="button"
                    title="Modificar"
                    placement="top"
                    show-delay="10"
                    class="btn btn-secondary btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  &nbsp;
                  <button
                    type="button"
                    title="Eliminar"
                    placement="top"
                    show-delay="10"
                    class="btn btn-danger btn-sm"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
  
  <br />

  <!-- Modal -->
  <div
    class="modal fade"
    id="modelId"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modelTitleId"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Abm Marca</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
              <app-abm-marca (finalizado)="evento($event)"></app-abm-marca>
            
        </div>
        <div class="modal-footer">
          <!-- #close hace referencia desde el ts a la vista para cerrrar el formulario -->
          <button #close type="button" class="btn btn-secondary" data-dismiss="modal">
            Salir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
