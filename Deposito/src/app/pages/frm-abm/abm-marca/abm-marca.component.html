<div class="row">
  <div class="col-md-12">
      <h2><b>ABM Marca</b></h2>
      <form #f="ngForm" (ngSubmit)="doAction(f)" ngNativeValidate class="was-validated">
        <hr>  
        <div class="form-group">
              <label for="title">Nombre de la marca</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="ingrese nombre de la marca"
                  [(ngModel)]="item.nombre" required />
          </div>
          <hr>
          <div class="form-group">
              <button type="submit" [disabled]="getProceso()" name="btn"
                  class="btn btn-primary btn-lg btn-block float-left">
                  Aceptar
                  <ng-container *ngIf="getProceso();then mostrar" ></ng-container>
                  <ng-template #mostrar>
                    <i class="fa fa-spinner fa-spin"  aria-hidden="true"></i>
                  </ng-template>
                  
              </button>
              &nbsp;
              <a (click)="back()" #cerrar class="btn btn-info btn-lg btn-block">
                  <i class="fas fa-arrow-left"></i> Volver
              </a>
          </div>
      </form>

  </div>
</div>
