<div class="row">
  <div class="col-md-12">
      <h2><b>ABM Proveedor</b></h2>
      <hr>
      <form #f="ngForm" (ngSubmit)="doAction(f)" ngNativeValidate class="was-validated">
        <div class="row">
          <!-- nombre  -->
          <div class="form-group col-md-6">
            <label for="title">Proveedor</label>
            <input
              class="form-control"
              type="text"
              oninvalid="setCustomValidity('El campo es obligatorio')"
              oninput="setCustomValidity('')"
              minlength="4"
              id="nombre"
              name="nombre"
              placeholder="Nombre del proveedor"
              [(ngModel)]="item.nombre"
              required
            />
          </div>
          <!-- responsable -->
          <div class="form-group col-md-6">
            <label for="title">Responsable</label>
            <input
              class="form-control"
              type="text"
              oninvalid="setCustomValidity('El campo es obligatorio')"
              oninput="setCustomValidity('')"
              minlength="4"
              id="responsable"
              name="responsable"
              placeholder="Responsable"
              [(ngModel)]="item.responsable"
              required
            />
          </div>
        </div>
        <div class="row">
          <!-- Direccion  -->
          <div class="form-group col-md-6">
            <label for="title">Dirección</label>
            <input
              class="form-control"
              type="text"
              oninvalid="setCustomValidity('El campo es obligatorio')"
              oninput="setCustomValidity('')"
              minlength="4"
              id="direccion"
              name="direccion"
              placeholder="Dirección del proveedor"
              [(ngModel)]="item.direccion"
              required
            />
          </div>
          <!-- telefono -->
          <div class="form-group col-md-6">
            <label for="title">Nro. teléfono</label>
            <input
              class="form-control"
              type="text"
              oninvalid="setCustomValidity('El campo es obligatorio')"
              oninput="setCustomValidity('')"
              minlength="6"
              id="telefono"
              name="telefono"
              placeholder="Nro. teléfono del proveedor"
              [(ngModel)]="item.telefono"
            />
          </div>
        </div>
        <div class="row">
          <!-- celular -->
          <div class="form-group col-md-6">
            <label for="title">Nro. celular</label>
            <input
              class="form-control"
              type="text"
              oninvalid="setCustomValidity('El campo es obligatorio')"
              oninput="setCustomValidity('')"
              minlength="6"
              id="celular"
              name="celular"
              placeholder="Nro. celular del proveedor"
              [(ngModel)]="item.celular"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="title">Correo electrónico</label>
            <input
              class="form-control"
              type="email"
              oninvalid="setCustomValidity('El campo es obligatorio')"
              oninput="setCustomValidity('')"
              minlength="6"
              id="correo"
              name="correo"
              placeholder="usuario@usuario.com"
              [(ngModel)]="item.correo"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="title">CUIT</label>
            <input
              class="form-control"
              type="text"
              oninvalid="setCustomValidity('El campo es obligatorio')"
              oninput="setCustomValidity('')"
              minlength="6"
              id="cuit"
              name="cuit"
              placeholder="C.U.I.T del proveedor"
              [(ngModel)]="item.cuit"
              required
            />
          </div>
        </div>
      
          <hr>
          <div class="form-group">
              <button type="submit" [disabled]="procesando" name="btn"
                  class="btn btn-primary btn-lg btn-block float-left">
                  Aceptar
                  <ng-container *ngIf="getProceso();then mostrar" ></ng-container>
                  <ng-template #mostrar>
                    <i class="fa fa-spinner fa-spin"  aria-hidden="true"></i>
                  </ng-template>
                  
              </button>
              &nbsp;
              <a (click)="back()" #cerrar class="btn btn-info btn-lg btn-block">
                  <i class="fas fa-arrow-left"></i> Volver
              </a>
          </div>
      </form>

  </div>
</div>
