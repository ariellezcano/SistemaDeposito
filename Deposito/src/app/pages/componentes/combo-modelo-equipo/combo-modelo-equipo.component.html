<div class="col-lg-12">
  <div class="control-group">
    <div class="form-group controls">
      <label>Seleccione marca - modelo</label>
      <select
        (ngModelChange)="capturar($event)"
        name="modelo"
        required
        [(ngModel)]="item"
        [compareWith]="compareFnPer"
        class="form-control form-sm"
        required
      >
        <option *ngFor="let item of items" [ngValue]="item">
          [ {{item.marca.nombre}} ] {{ item.nombre }}
        </option>
      </select>
    </div>
  </div>
</div>
